<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="weather-form">
          <div class="form-group">
            <label for="city">Enter City:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="New York" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
        </form>
      </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3" id="weather-info" style="margin-top: 5%;">
          
        </div>
    </div>  
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</body>
</html>
